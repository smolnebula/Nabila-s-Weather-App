<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nabila's Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2c2634c8a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="d-flex" id="search-bar">
            <input
              class="form-control me-3 shadow-sm"
              type="search"
              placeholder="Enter your city!"
              label="Search"
              autofocus
              id="search-input"
              required
            />
            <button
              class="btn btn-outline-secondary search-button"
              type="submit"
              id="search-button"
            >
              Search
            </button>
            <button
              class="btn btn-outline-info search-button"
              type="submit"
              id="current-location-button"
            >
              Current Location
            </button>
          </form>
        </div>
      </div>
    </div>
    <div id="coded-by">
      <a href="https://github.com/smolnebula/Nabila-s-Weather-App">
        Open-source code
      </a>
      by Nabila Chowdhury
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
