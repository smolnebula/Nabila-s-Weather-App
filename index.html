<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nabila's Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2c2634c8a7.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  </head>

  <body>
  </br>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="d-flex" id="search-bar">
            <input
              class="form-control me-3 shadow-sm"
              type="search"
              placeholder="Enter your city!"
              label="Search"
              autofocus
              id="search-input"
              required
            />
            <button
              class="btn btn-outline-secondary search-button"
              type="submit"
              id="search-button"
            >
              Search
            </button>
            <button
              class="btn btn-outline-info search-button"
              type="submit"
              id="current-location-button"
            >
              Current Location
            </button>
          </form>

            <section class="body">
              <div class="row justify-content-center">

                <div class="col-lg-4">
                  <ul class="current">
                    <li>
                      <span class="current-city"></span>
                    </li>
                    <li>
                      <span class="current-date"></span>
                    </li>
                    <li>
                      <span class="current-time"></span>
                    </li>

                    <li>
                      <span id="temperature"></span>
                      <span id="units">
                        <a href="#" id="farenheit-link">°F </a>
                        |
                        <a href="#" id="celcius-link">°C </a>
                      </span>
                    </li>
                  </ul>
                </div>
  
                <div class="col-md-3">
                  <div class="weather-details">
                    <div class="card" id="weather-details">
                      <div class="card-header">
                        <h5 class="card-text" id="description"></h5>
                      </div>
                      <i class="fa-solid fa-cloud-bolt-sun"></i>
                      <i class="fa-solid fa-cloud-sun"></i>

                      <div class="card-body">
                        <ul class="weather">
                          <li>
                            <span class="detail">Wind:</span>
                            <span id="wind"></span>km/h
                          </li>
                          <li>
                            <span class="detail">Humidity:</span>
                            <span id="humidity"></span>%
                          </li>
                        </ul>
                      </div>
                  </div>
                </div>
              </div>

                <div class="card" id="week-forecast">
                  <div class="row" id="weekdays">
                    <div class="col day" id="day-1">Mon</div>
                    <div class="col day" id="day-2">Tues</div>
                    <div class="col day" id="day-3">Wed</div>
                    <div class="col day" id="day-4">Thurs</div>
                    <div class="col day" id="day-5">Fri</div>
                  </div>

                  <div class="row" id="weekdates">
                    <div class="col date" id="date-1"> 5/9 </div>
                    <div class="col date" id="date-2"> 5/10 </div>
                    <div class="col date" id="date-3"> 5/11 </div>
                    <div class="col date" id="date-4"> 5/12 </div>
                    <div class="col date" id="date-5"> 5/13 </div>
                  </div>
                </div>

                <div class="card-text" id="week-icons">
                  <div class="row">
                    <div class="col">
                      <i class="fa-solid fa-cloud-moon-rain"></i>
                    </div>

                    <div class="col">
                      <i class="fa-solid fa-cloud-moon-rain"></i>
                    </div>

                    <div class="col">
                      <i class="fa-solid fa-cloud-moon-rain"></i>
                    </div>
                    
                    <div class="col">
                      <i class="fa-solid fa-cloud-moon-rain"></i>
                    </div>

                    <div class="col">
                      <i class="fa-solid fa-cloud-moon-rain"></i>
                    </div>   
                  </div>
                </div>

                <div class="card-text" id="week-temps">
                  <div class="row">
                    <div class="col">50°</div>
                    <div class="col">60°</div>
                    <div class="col">70°</div>
                    <div class="col">65°</div>
                    <div class="col">43°</div>
                  </div>
                <div>

            </section>
          </div>
        </div>
      </div>
    </div>

    <div id="coded-by">
      <a href="https://github.com/smolnebula/Nabila-s-Weather-App"
         target="_blank">
        Open-source code</a> by Nabila Chowdhury
    </div>

    <script src="src/app.js"></script>

  </body>

</html>
